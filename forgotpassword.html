<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.credentials.css">
</head>
<body class="light-mode">
  <div class="container">
    <h1>Forgot Your Password?</h1>
    <label for="email">Enter your email:</label>
    <input type="email" id="email" placeholder="Enter your email">
    <button onclick="resetPassword()">Reset Password</button>
    <p id="resetMessage"></p>
  </div>

  <script>
    function resetPassword() {
      const email = document.getElementById('email').value;

      const serverResponse = {
        status: "success",
        message: "A password reset link has been sent to your email.",
      };

      if (serverResponse.status === "success") {
        document.getElementById("resetMessage").innerText = serverResponse.message;
      } else {
        document.getElementById("resetMessage").innerText = "Error resetting password. Please try again.";
      }
    }
  </script>
</body>
</html>
