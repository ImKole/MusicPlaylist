<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Music Playlist</title>
  <link rel="stylesheet" href="styles.credentials.css">
</head>
<body class="light-mode">
  <div class="container">
    <h1>Create Your Account</h1>
    <label for="newUsername">Username:</label>
    <input type="text" id="newUsername" placeholder="Enter Username">
    <label for="newPassword">Password:</label>
    <input type="password" id="newPassword" placeholder="Enter Password">
    <button onclick="signup()">Sign Up</button>
    <p id="signupMessage"></p>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function signup() {
      const username = document.getElementById('newUsername').value;
      const password = document.getElementById('newPassword').value;

      
      const serverResponse = {
        status: "success",
        message: "Sign-up successful! Please login.",
      };

      if (serverResponse.status === "success") {
        document.getElementById("signupMessage").innerText = serverResponse.message;
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1000);
      } else {
        document.getElementById("signupMessage").innerText = "Signup failed. Please try again.";
      }
    }
  </script>
</body>
</html>
