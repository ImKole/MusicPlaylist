<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles.credentials.css">
</head>
<body class="light-mode">
  <div class="container">
    <h1>Reset Your Password</h1>
    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" placeholder="Enter new password">
    <button onclick="submitNewPassword()">Submit</button>
    <p id="resetPasswordMessage"></p>
  </div>

  <script>
    function submitNewPassword() {
      const newPassword = document.getElementById('newPassword').value;

      
      const serverResponse = {
        status: "success",
        message: "Your password has been successfully reset!",
      };

      if (serverResponse.status === "success") {
        document.getElementById("resetPasswordMessage").innerText = serverResponse.message;
        setTimeout(() => {
          window.location.href = "login.html"; 
        }, 1000);
      } else {
        document.getElementById("resetPasswordMessage").innerText = "Error resetting password. Please try again.";
      }
    }
  </script>
</body>
</html>
