<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <a href="index.html"><img class="logo" src="images/logo.jpg" alt="Music Moods Logo"></a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="#savedPlaylist">Saved Playlist</a>
            <a href="#ratings.html">Rankings</a>
            <a href="#InitialPage.html">Log Out</a>
            <a href="#InitialPage.html">Log Out</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="content">

        <h1 class="title">Music Moods</h1>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search for a mood...">
            <button class="search-btn"><i class="fa fa-search"></i></button>
        </div>

        <!-- Emotion Selection Boxes -->
        <div class="emotion-container">
            <button class="emotion-box"><i class="fa-solid fa-face-smile"></i> Happy</button>
            <button class="emotion-box"><i class="fa-solid fa-face-sad-tear"></i> Sad</button>
            <button class="emotion-box"><i class="fa-solid fa-bed"></i> Relaxed</button>
            <button class="emotion-box"><i class="fa-solid fa-bolt"></i> Energetic</button>
            <button class="emotion-box"><i class="fa-solid fa-heart"></i> Romantic</button>
            <button class="emotion-box"><i class="fa-solid fa-face-angry"></i> Angry</button>
        </div>

        <!-- Saved Playlist Section -->
         <br>
        <h2 class="subtitle">Saved Playlist</h2>
        <div class="playlist-container">
            <button class="playlist-box"><i class="fa-solid fa-music"></i> Playlist 1</button>
            <button class="playlist-box"><i class="fa-solid fa-music"></i> Playlist 2</button>
            <button class="playlist-box"><i class="fa-solid fa-music"></i> Playlist 3</button>
            <button class="playlist-box"><i class="fa-solid fa-music"></i> Playlist 4</button>
            <button class="playlist-box"><i class="fa-solid fa-music"></i> Playlist 5</button>
        </div>
    </main>

</body>
</html>
