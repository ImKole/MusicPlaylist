<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.credentials.css">
</head>
<body class="light-mode">
  <div class="container">
    <h1>Login to Your Account</h1>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter Username">
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter Password">
    
    <button onclick="login()">Login</button>
    <p id="loginMessage"></p>

    <p><a href="forgotpassword.html">Forgot Password?</a></p>  <!-- Forgot Password Link Would Go Here -->

    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const serverResponse = {
        status: "success",
        message: "Login successful!",
        user: { username: "user123" },
      };

      if (serverResponse.status === "success") {
        document.getElementById("loginMessage").innerText = serverResponse.message;
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      } else {
        document.getElementById("loginMessage").innerText = "Invalid login credentials.";
      }
    }
  </script>
</body>
</html>
